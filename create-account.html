<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Student Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f1f5f9;margin:0;padding:40px;color:#0f172a}
    .container{max-width:400px;margin:0 auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
    h1{text-align:center;margin-bottom:20px}
    label{display:block;margin:12px 0 6px}
    input{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:8px}
    button{width:100%;padding:12px;margin-top:18px;background:#1167b1;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer}
    button:hover{background:#0e4f86}
    .link{text-align:center;margin-top:14px}
    .link a{text-decoration:none;color:#1167b1;font-weight:bold}
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="createForm">
      <label for="username">Choose Username</label>
      <input type="text" id="username" required />

      <label for="password">Choose Password</label>
      <input type="password" id="password" required />

      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("createForm").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(username.length < 3){
        alert("Username must be at least 3 characters long.");
        return;
      }
      if(password.length < 4){
        alert("Password must be at least 4 characters long.");
        return;
      }

      let students = JSON.parse(localStorage.getItem("students") || "[]");

      // Prevent duplicate usernames
      if(students.some(u => u.username === username)){
        alert("This username is already taken. Please choose another.");
        return;
      }

      // Generate unique student ID
      const studentId = Math.floor(1000000000 + Math.random() * 9000000000).toString();

      const newStudent = { 
        id: studentId,
        username, 
        password 
      };

      students.push(newStudent);
      localStorage.setItem("students", JSON.stringify(students));

      alert(`Account created! Your Student ID is ${studentId}`);
      window.location.href = "./index.html";
    });
  </script>
</body>
</html>
